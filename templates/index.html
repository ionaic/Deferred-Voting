<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="static/graph.css" type="text/css"></link>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = window.innerWidth,
    height = window.innerHeight;

var force = d3.layout.force()
    .size([width, height])
    .charge(-400)
    .linkDistance(40)
    .on("tick", tick);

var drag = force.drag()
    .on("dragstart", dragstart);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

	svg.append("marker")
		.attr("id", "Triangle")
		.attr("viewBox", "0 0 10 10")
		.attr("refX", "1")
		.attr("refY", "5")
		.attr("markerWidth", "6")
		.attr("markerHeight", "6")
		.attr("orient", "auto")
		.append("path")
		.attr("d", "M 0 0 L 10 5 L 0 10 z");

var link = svg.selectAll(".link"),
    node = svg.selectAll(".node");

var radiusScale = d3.scale.linear(),
	defRadius = 12;

var color = d3.scale.category10();

function radius(votes){
	return radiusScale(votes)? radiusScale(votes): defRadius;
}

d3.json("/{{src}}", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  radiusScale.domain([
			d3.min(graph.nodes, function(d) {
				return d.votes;
				} ),
			d3.max(graph.nodes, function(d) {
				return d.votes;
				} )
		])
	.range([5, 25]);
		
  link = link.data(graph.links)
	  .enter().append("line")
	  .attr("class", "link")
	  .attr("marker-end", "url(#Triangle)");

  node = node.data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .on("dblclick", dblclick)
      .call(drag);

  node.append("circle")
	  .attr("r", function(d){
			   return radius(d.votes);
		   } )
  	  .attr("fill", function(d){
			  return color(d.vote);
		   } );

  var text = node.append("text");

  text.append("tspan")
	  .attr("x", function(d){ return radius(d.votes); })
	  .text(function(d){ return d.name; });

  text.append("tspan")
	  .attr("dy", "1em")
	  .attr("x", function(d){ return radius(d.votes); })
	  .text(function(d){ return d.votes; });
});

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
	  .each(function(d) {
			  	var dist = Math.sqrt(
							Math.pow((d.source.x - d.target.x), 2) +
							Math.pow((d.source.y - d.target.y), 2)
						),
					d2 = dist - radius(d.target.votes) - 8,
					ratio = d2 / dist;

				var dx = (d.target.x - d.source.x) * ratio,
					dy = (d.target.y - d.source.y) * ratio;

				d3.select(this).attr({
						"x2": d.source.x + dx,
						"y2": d.source.y + dy
					});
			});

  node.attr("transform", function(d) {
		  return "translate(" + d.x + "," + d.y + ")";
	  });
}

function dblclick(d) {
  d3.select(this).classed("fixed", d.fixed = false);
}

function dragstart(d) {
  d3.select(this).classed("fixed", d.fixed = true);
}

</script>
